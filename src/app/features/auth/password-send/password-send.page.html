<ion-content class="bg-content" fullscreen>
	<ion-header translucent>
		<ion-toolbar class="bg-header">
			<ion-button class="btn-back" (click)="backButton()">
				<ion-icon name="return-up-back-outline"></ion-icon>
			</ion-button>
		</ion-toolbar>
	</ion-header>
	<div class="content-pass pt-75">
		<span class="logo-user" *ngIf="logo && logo?.real">
			<img [src]="logo?.real" width="88" height="100%" alt="" />
		</span>
		<h2>Te acabamos de enviar un e-mail con un link</h2>
		<span class="ico-mail-p">
			<svg xmlns="http://www.w3.org/2000/svg" width="67" height="52" viewBox="0 0 67 52">
			  	<g id="Grupo_199" data-name="Grupo 199" transform="translate(-156 -205)">
			    	<path id="envelope" d="M49.844,64H5.156A5.156,5.156,0,0,0,0,69.156v30.938a5.156,5.156,0,0,0,5.156,5.156H49.844A5.156,5.156,0,0,0,55,100.094V69.156A5.156,5.156,0,0,0,49.844,64Zm0,5.156V73.54C47.435,75.5,43.6,78.551,35.386,84.979c-1.809,1.423-5.393,4.842-7.886,4.8-2.493.04-6.078-3.379-7.886-4.8C11.406,78.552,7.565,75.5,5.156,73.54V69.156ZM5.156,100.094V80.156c2.461,1.961,5.952,4.712,11.273,8.878,2.348,1.848,6.46,5.928,11.071,5.9,4.589.025,8.648-4,11.07-5.9,5.32-4.166,8.812-6.918,11.274-8.879v19.938Z" transform="translate(156 141)" fill="#efefef"/>
			    	<circle id="Elipse_10" data-name="Elipse 10" cx="10.5" cy="10.5" r="10.5" transform="translate(202 236)" fill="#ea6464"/>
			  	</g>
			</svg>
		</span>	
		<h3>Accediendo a ese link podrás cambiar tu contraseña</h3>
		<p>Si no te llego el e-mail de confirmación te reenviaremos el  link para acceder al cambio de contraseña.</p>
	</div>
</ion-content>
<ion-footer class="ion-no-padding ion-no-margin bg-border-footer" >
	<span class="txt-success">*Correo reenviado correctamente</span>
	<a (click)="navController.back()" class="btn-reenviar">Reenvíar e-mail</a>
  <ion-button expand="block" (click)="login()" type="submit" class="btn-solid-main large activated">Ingresar</ion-button>
</ion-footer>
